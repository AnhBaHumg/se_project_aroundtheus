<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=divice-width, initial-scale=1.0" name="viewport" />
    <meta name="author" content="Thinh Nguyen" />
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="around, us" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input modal__input_title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__input modal__input_description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="addcard-close-button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="titlecard"
              id="title-card-input"
              class="modal__input modal__input_title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="title-card-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="url-image-input"
              class="modal__input modal__input_description"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="url-image-input-error"></span>
          </label>
          <button type="submit" class="modal__button modal__button_disabled" disabled>Create</button>
        </form>
      </div>
    </div>
    <!-- Image Popup-->
    <div class="modal" id="image-popup">
      <div class="modal__container-popup">
        <button
          class="modal__close"
          id="image-popup-close-button"
          type="button"
        ></button>
        <img class="modal__image-popup" src="#" alt="" />
        <h3 class="modal__title-popup"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
