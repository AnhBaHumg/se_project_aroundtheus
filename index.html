<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=divice-width, initial-scale=1.0" name="viewport">
        <meta name="author" content="Thinh Nguyen" />
        <meta name="description" content="Around the U.S" />
        <meta name="keywords" content="around, us"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Around the U.S</title>
        <link href="./pages/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <div class="page__content"><header class="header page__section">
            <img
              class="header__logo"
              src="./images/logo.svg"
              alt="Around the U.S. Logo"
            />
          </header>
          <main class="content">
            <section class="profile">
              <img
                src="./images/avatar.jpg"
                alt="Avatar"
                class="profile__image"
              />
              <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
              </div>
              <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
              <ul class="cards__list">
                <li class="card">
                  <img
                    src="./images/yosemite-valley.jpg"
                    class="card__image"
                    alt="Yosemite"
                  />
                  <div class="card__description">
                    <h2 class="card__name">Yosemite Vally</h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
                <li class="card">
                  <img
                    src="./images/lake-louise.jpg"
                    class="card__image"
                    alt="Lake Louise"
                  />
                  <div class="card__description">
                    <h2 class="card__name">Lake Louise</h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
                <li class="card">
                  <img
                    src="./images/bald-mountains.jpg"
                    class="card__image"
                    alt="Bald Mountains"
                  />
                  <div class="card__description">
                    <h2 class="card__name">Bald Mountains</h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
                <li class="card">
                  <img
                    src="./images/latemar.jpg"
                    class="card__image"
                    alt="Latemar"
                  />
                  <div class="card__description">
                    <h2 class="card__name">Latemar</h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
                <li class="card">
                  <img
                    src="./images/vanoise-national-park.jpg"
                    class="card__image"
                    alt="Vanoise"
                  />
                  <div class="card__description">
                    <h2 class="card__name">Vanoise National Park</h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
                <li class="card">
                  <img src="./images/lago-di-braies.jpg" class="card__image" alt="Lago" />
                  <div class="card__description">
                    <h2 class="card__name">Lago di Braies</h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
              </ul>
            </section>
          </main>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
          </footer>
    </body>
</html>
