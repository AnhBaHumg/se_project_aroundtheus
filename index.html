<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=divice-width, initial-scale=1.0" name="viewport">
        <meta name="author" content="Thinh Nguyen" />
        <meta name="description" content="Around the U.S" />
        <meta name="keywords" content="around, us"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Around the U.S</title>
        <link href="./pages/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <div class="page__content">
          <header class="header page__section">
            <img
              class="header__logo"
              src="./images/logo.svg"
              alt="Around the U.S. Logo"
            />
          </header>
          <main class="content">
            <section class="profile">
              <img
                src="./images/avatar.jpg"
                alt="Avatar"
                class="profile__image"
              />
              <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
                <p class="profile__description">Explorer</p>
              </div>
              <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
              <ul class="cards__list"></ul>
            </section>
          </main>
          
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
          </footer>
          <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
              <button type="button" class="modal__close" id="profile-close-button"></button>
              <h1 class="modal__heading">Edit Profile</h1>
                <form class="modal__form">
                  <input 
                    type="text" 
                    name="title" 
                    id="profile-title-input"
                    class="modal__input-title js-profile-title"
                    placeholder="Name">
                  <input 
                    type="text" 
                    name="description"
                    id="profile-description-input"
                    class="modal__input-description js-profile-description"
                    placeholder="Description">
                  <button type="submit" class="modal__button">Save</button>
                </form>
            </div>
          </div>
          <template id="card-template">
            <li class="card">
              <img src="" class="card__image" alt="" />
              <div class="card__description">
                <h2 class="card__name"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
          <script src="./scripts/index.js"></script>
    </body>
</html>
